<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="main-container">
    <header class="header-card">
      <div class="header-info">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h2>Jeremy<br>Robson</h2>
      </div>
      <div class="header-time">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>

    </header>
    <div class="two-cards">
      <div class="card">
        <div id="work" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-work.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
      <div class="card">
        <div id="exercise" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-exercise.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
    </div>
    <div class="two-cards">
      <div class="card">
        <div id="play" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-play.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
      <div class="card">
        <div id="social" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-social.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
    </div>
    <div class="two-cards">
      <div class="card">
        <div id="study" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-study.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
      <div class="card">
        <div id="self-care" class="card-border">
          <img src="/time-tracking-dashboard-main/images/icon-self-care.svg" alt="">
        </div>
        <div class="card-content" data-card-content="card-content">
          <div class="card-title">
            <p class="card-title-content"></p>
            <p>...</p>
          </div>
          <p class="card-time"></p>
          <p class="card-previous-time"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="script.js"></script>
</body>

</html>
